zed_vslam:
  ros__parameters:
    # SVO file for replay (leave empty for live camera)
    svo_file: ""
    
    # Area memory file path (for loading/saving persistent maps)
    area_file: ""
    
    # Occupancy grid parameters
    grid_resolution: 0.05  # meters per cell
    grid_width: 100        # cells
    grid_height: 100       # cells
    
    # Height filtering (in meters, relative to camera)
    min_height: -0.5       # Minimum height to include
    max_height: 2.0        # Maximum height to include
    
    # Publishing rate
    publish_rate: 10.0     # Hz
    
    # ZED camera parameters
    camera_resolution: "HD720"  # HD720, HD1080, HD2K
    camera_fps: 30
    depth_mode: "NEURAL"       # PERFORMANCE, QUALITY, NEURAL, ULTRA
    
    # Positional tracking parameters
    enable_area_memory: true
    enable_pose_smoothing: true
    enable_imu_fusion: true
